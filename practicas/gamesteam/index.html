<html lang="es">

<head>

    <!--Nombre de Autor-->

    <!--Título Pestaña de la web-->
    <title>Gamesteam AT</title>
    <!--Estilos CSS-->
    <link rel="stylesheet" href="./static/css/style.css">
</head>

<body>
    <!-- encabezado header1 -->
    <header class="header">
        <div class="header-content">
            <div class="header-logo">
                <!-- imagen titulo del logo -->
                <img src="./static/images/logo-game.png" alt="logo">
                <h1><span class="game">Game</span>steam</h1>
            </div>
            <!-- barra buscador -->
            <form action="" class="form-barra">
                <input class="barra-buscar" type="text" name="" id="" placeholder="Buscar">
            </form>
            <!-- btn iniciar sesión -->
            <button type="button" class="btn-iniciar-sesion">Iniciar sesión</button>
        </div>
    </header>

    <!-- navbar de enlaces -->
    <nav class="nav">
        <a href="">PlayStation</a>
        <a href="#">Xbox</a>
        <a href="#">Nintendo</a>
        <a href="#">PC</a>
        <a href="#">Mobile</a>
    </nav>

    <!-- TITULO -->
    <h1 class="titulo">¡LOS MEJORES VIDEOJUEGOS YA ESTÁN DISPONIBLES!</h1>

    <!-- IMAGEN PRINCIPAL -->
    <img class="pic-principal" src="./static/images/zelda.png" alt="juego-zelda">
    <!-- GALERIA DE JUEGOS -->
    <div class="galeria-content">
        <div>
            <img class="pic-game" src="./static/images/celeste.png" alt="juego-celeste">
            <p class="titulo-juegos">Celeste</p>
        </div>
        <div>
            <img class="pic-game" src="./static/images/hollow-knight.png" alt="juego-celeste">
            <p class="titulo-juegos">Hollow knight</p>
        </div>
        <div>
            <img class="pic-game" src="./static/images/little-nightmares.png" alt="juego-celeste">
            <p class="titulo-juegos">little Nightmares</p>
        </div>
        <div>
            <img class="pic-game" src="./static/images/stardew-valley.png" alt="juego-celeste">
            <p class="titulo-juegos">Stardew Valley</p>
        </div>
        <div>
            <img class="pic-game" src="./static/images/stray.png" alt="juego-celeste">
            <p class="titulo-juegos">Stray</p>
        </div>
    </div>

    <!-- FOOTER -->
    <p class="firma">
        © 2025 skilnest - Desarrollado por: <a href="mailto:anair.teran@gmail.com">anair.teran@gmail.com</a>
